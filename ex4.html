<!DOCTYPE html>
<html>

<head>
  <title>YumBook Experience Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('C:/Users/Irene Gladiya/OneDrive/Desktop/wt_lab/ex4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      width: 800px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 14px;
      background: #f5f5f5;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    input[type="range"] {
      width: 90%;
    }

    button {
      background: #1a1a1a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding: 12px;
    }

    button:hover {
      background: #4a4a4a;
    }

    .rating-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .rating-value {
      font-weight: bold;
      color: #1a1a1a;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>YumBook Feedback Form</h2>
    <form id="feedbackForm" onsubmit="return validateForm()">
      <label>Full Name:</label>
      <input type="text" id="name">
      <label>Email:</label>
      <input type="email" id="email">
      <label>Password:</label>
      <input type="password" id="password" placeholder="atleast 6 characters">
      <label>Phone Number:</label>
      <input type="tel" id="phone" placeholder="10 digits">
      <label>Which page of my website do you like?</label>
      <select id="website">
        <option value="">--Select--</option>
        <option value="image mapping">Ex:1</option>
        <option value="momos vs kozhukattai">Ex:2</option>
        <option value="cuisines">Ex:3</option>
      </select>
      <label>When did you visit the website?</label>
      <input type="date" id="visitDate">
      <label>How many pages did you explore?</label>
      <input type="number" id="quantity" min="1" max="10" required>
      <label>Do you like this website?</label><br>
      <input type="radio" name="warranty" value="yes" required> Yes, I like it
      <input type="radio" name="warranty" value="no" required> No, I don't like it <br><br>
      <label>What aspects did you like about the website?</label><br>
      <input type="checkbox" name="features" value="design" required> Design & Layout
      <input type="checkbox" name="features" value="navigation" required> Easy Navigation
      <input type="checkbox" name="features" value="content" required> Content Quality <br><br>
      <label>Rate the website (1-10):</label>
      <div class="rating-box">
        <input type="range" id="rating" min="1" max="10" value="5" oninput="updateRating(this.value)" required>
        <span class="rating-value" id="ratingValue">5</span>
      </div>
      <label>How was your overall experience?</label>
      <select id="deliveryExp">
        <option value="">--Select--</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
      <label>Upload screenshot (optional):</label>
      <input type="file" required>
      <label>Your Feedback & Suggestions:</label>
      <textarea id="feedback" rows="4" cols="40" placeholder="Share your thoughts about the website..."></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  <script>
    function updateRating(val) {
      document.getElementById("ratingValue").textContent = val;
    }
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let website = document.getElementById("website").value;
      let date = document.getElementById("visitDate").value;
      let feedback = document.getElementById("feedback").value.trim();
      if (name == "" || name.length < 3) {
        alert("Enter a valid name (min 3 letters)");
        return false;
      }
      if (email === "" || !email.includes("@")) {
        alert("Enter a valid email");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return false;
      }
      if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be 10 digits");
        return false;
      }
      if (website === "") {
        alert("Please select a page you like");
        return false;
      }
      if (date === "") {
        alert("Please select the visit date");
        return false;
      }
      if (feedback === "") {
        alert("Please provide your feedback and suggestions");
        return false;
      }
      alert("Feedback submitted successfully!");
      return true;
    }
  </script>
</body>

</html>
